<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <title>Kudos</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Kudos!</h1>
            <p class="lead">Tell your friends what they are doing well by sending Kudos!</p>
        </div>
    </div>
    <!-- Button trigger modal -->
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <button style="width: 100%;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                Give Kudos!
            </button>
        </div>
        <div class="col-md-4"></div>

    </div>

    <!-- Modal -->
    <div class="modal fade bd-example-modal-lg" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Give a Kudo!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <select class="custom-select" id="senderSelect">
                                <option selected>Select Sender</option>
                                <option value="Ted">Ted</option>
                                <option value="Burty">Burty</option>
                                <option value="Anna">Anna</option>
                                <option value="Beth">Beth</option>
                                <option value="Mac">Mac</option>
                                <option value="Beevis">Beevis</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <input class="form-control" id="titleInput" placeholder="Title">
                                <textarea class="form-control" id="bodyInput" placeholder="Message!"
                                    rows="3"></textarea>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <select class="custom-select" id="recieverSelect">
                                    <option selected>Select Sender</option>
                                    <option value="Ted">Ted</option>
                                    <option value="Burty">Burty</option>
                                    <option value="Anna">Anna</option>
                                    <option value="Beth">Beth</option>
                                    <option value="Mac">Mac</option>
                                    <option value="Beevis">Beevis</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id = "kudos-btn" type="button" class="btn btn-primary" data-dismiss="modal">Send Kudo!</button>
                </div>
            </div>
        </div>
    </div>
    <div style = "height: 50px;"></div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div id = "kudos">

            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous">
</script>
<script src="js/app.js"></script>


</html>
